<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Meme Generator</title>
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>
    <div id="imagePreviewContainer">
      <img id="imagePreview" src="group.png" alt="Image Preview">
    </div>
    <form id="memeForm">
      <input type="text" id="imageURL" placeholder="Enter image URL or fetch a random image" required>
      <input type="text" id="topText" placeholder="Top text" required>
      <input type="text" id="bottomText" placeholder="Bottom text" required>
      <button type="button" id="randomImageButton">Fetch Random Image</button>
      <button type="submit">Generate Meme</button>
    </form>
    <div id="memeContainer"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
